<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="css/layout.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>&#10022; potatocat &#10022;</title>
    <script src='js/get.js'></script>
    <script src='../js/include.js'></script>
  </head>
  <body>
    <script>
      get = getGET(window.location)
    </script>
    <div class='container'>
      <header class='header'>
        <a href='index.html'><img class='header-img' src="images/logo.webp" /></a>
      </header>
      <div class='navbar-side'></div>
      <aside class="navbar"></aside> 
      <main class='content'>
        <iframe id="content-iframe" src="html/home.html" frameborder='0' scrolling='yes' width='535' height='545'></iframe>
        <script>
          switch(get['nav']) {
            case 'about':
              document.getElementById('content-iframe').src='html/about.html';
              break;
            case 'art':
              document.getElementById('content-iframe').src='html/art.html';
              break;
            case 'blog':
              if ("entry" in get) {
                document.getElementById('content-iframe').src=`html/blog-entry.html`;
              } else {
                document.getElementById('content-iframe').src='html/blog.html';
              }
              break;
            default:
              break;
          }
          include("html/navbar.html", ".navbar");
        </script>
      </main>
      <div class='content-side'></div>
      <footer class="footer">
        <p><span class='highlight1'>potatocat</span> <span class='foreground2'>&#10022;</span> <span class='highlight2'>2024</span></p>
      </footer>
      <div class='content-bottom'></div>
    </div>
  </body>
</html>
