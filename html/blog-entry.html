<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/iframe.css" />
    <script src='../js/get.js'></script>
    <script src='../js/include.js'></script>
    <script type="text/javascript" src="../blog/blog.js"></script>
  </head>
  <body>
    <script>
      const get = getGET(parent.window.location);
      let i;
      let entry;
      for (i = 0; i < blogPosts.length; i++) {
        entry = blogPosts[i].title.replace(/ /g, "-");
        entry = entry.toLowerCase();
        if (entry == get['entry']) {
          break;
        }
      }
      document.write("<p class='top-text'><a href='../index.html?nav=blog' target='_top'>&#11176; Back</a> <a id='copy-url' href='javascript:;' onclick='copyURL()'>&#x2398; Copy URL</a></p>");

      const delay = ms => new Promise(res => setTimeout(res, ms));

      const copyURL = async () => {
        url = `${window.location.hostname}/index.html?nav=blog&entry=${entry}`;
        navigator.clipboard.writeText(url);
        document.getElementById("copy-url").innerHTML = "&#x2398; Copied!"; 
        await delay(1000);
        document.getElementById("copy-url").innerHTML = "&#x2398; Copy URL"; 
      }

      document.write("<h1>" + blogPosts[i].title + "</h1>");
      document.write("<h2>" + blogPosts[i].subheading + "</h2>");
      document.write("<p><i>" + blogPosts[i].datePublished + "</i></p>");
      document.write("<br />");
      document.write("<div class='blog-entry-content'></div>");
      document.write("<br />");
      document.write("<p class='hr'><hr /></p>");
      document.write("<br />");
      document.write("<p><b>Categories: </b>");
      for (var j = 0; j < blogPosts[i].categories.length; j++) {
        document.write("<a href='../index.html?nav=blog&cat=" + blogPosts[i].categories[j] + "' target='_top'>" + blogPosts[i].categories[j] + "</a> ");
      }
      document.write("</p>");
      include("../blog/posts/" + entry + ".html", ".blog-entry-content");
    </script>
    <br />
  </body>
</html>
