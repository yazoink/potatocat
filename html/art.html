<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/iframe.css" />
    <script type="text/javascript" src="/gallery/gallery.js"></script>
    <script src='/js/get.js'></script>
  </head>
  <body>
    <h1 class='heading'>Art</h1>
    <h2><script>
        document.write(artGallery.subheading);
    </script></h2>
    <p><script>
        document.write(artGallery.description);
    </script></p>
    <br />
    <p class='hr'><hr /></p>
    <script>
      const get = getGET(parent.window.location)
      let maxPages = Math.ceil(artGalleryImages.length / artGallery.maxPerPage);

      if ("page" in get) {
        let currentPage = parseInt(get['page']);
        if (currentPage < 1) {
          currentPage = 1;
        }
      } else {
        let currentPage = 1;
      }

      let nextPage = currentPage + 1;
      let previousPage = currentPage - 1;

      if (startIndex >= artGalleryImages.length) {
        if (imageNum % artGallery.maxPerPage == 0) {
          let startIndex = artGallery.maxPerPage * (artGalleryImages.length / artGallery.maxPerPage) - (artGallery.maxPerPage * 2);
        } else {
          let startIndex = artGallery.maxPerPage * (artGalleryImages.length / artGallery.maxPerPage) - (artGalleryImages.length % artGallery.maxPerPage);
        }
      } else {
        let startIndex = artGallery.maxPerPage * (currentPage - 1);
      }

      if (artGalleryImages.length - startIndex < artGallery.maxPerPage) {
        let endIndex = startIndex + (artGalleryImages.length - startIndex);
      } else {
        let endIndex = startIndex + artGallery.maxPerPage;
      }

      document.write("<br />");
      document.write("<p class='align-center'>");
      for (let i = startIndex; i < endIndex; i++) {
        document.write("<a href='/gallery/art/full/" + artGalleryImages[i] + "' target='_blank'><img src='/gallery/art/thumbnails/" + artGalleryImages[i] + "' class='artwork'></img></a>");
      }

      document.write("</p>");
      document.write("<br />");
      document.write("<p class='align-center'>");

      if (currentPage > 1) {
        document.write("<a href='/index.html?nav=art&page=" + previousPage + "' target='_top'>&#8810; Previous</a> ");
      }

      for (let i = 1; i <= maxPages; i++) {
        if (i == currentPage) {
          document.write(i + " ");
        } else {
          document.write("<a href='/index.html?nav=art&page=" + i + "' target='_top'>" + i + "</a> ");
        }
      }

      if (currentPage < maxPages) {
          document.write("<a href='/index.html?nav=art&page=" + nextPage + "' target='_top'>Next &#8811;</a> ");
      }

      document.write("</p>");
    </script>
    <br />
  </body>
</html>
