<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iframe.css" />
    <script type="text/javascript" src="/gallery/gallery.js"></script>
  </head>
  <body>
    <h1 class='top-text'>Art</h1>
    <h2><script>
        document.write(artGallery.subheading);
    </script></h2>
    <p><script>
        document.write(artGallery.description);
    </script></p>
    <br />
    <p class='hr'><hr /></p>
    <br />
    <p class='align-center'>
    <script>
      for (var i = 0; i < artGalleryImages.length; i++) {
        document.write("<a href='/gallery/art/full/" + artGalleryImages[i] + "' target='_blank'><img src='/gallery/art/thumbnails/" + artGalleryImages[i] + "' class='artwork'></img></a>");
      }
    </script>
    </p>
    <br />
    <script>
      const images = document.querySelectorAll('.artwork');
      images.forEach(image => {
        image.addEventListener('mouseover', () => {
          var rotation = Math.floor(Math.random() * 4)
              switch(rotation) {
                case 1:
                  image.style.transform = 'rotate(2deg)';
                  break;
                case 2:
                  image.style.transform = 'rotate(-2deg)';
                  break;
                case 3:
                  image.style.transform = 'rotate(1deg)';
                  break;
                case 4:
                  image.style.transform = 'rotate(-1deg)';
                  break;
                default:
                  break;
              }  
        })
        image.addEventListener('mouseout', () => {
          image.style.transform = 'scale(1)';
        })
      })
    </script>
  </body>
</html>
